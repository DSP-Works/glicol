name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  clippy-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # - name: Update apt
      # run: sudo apt update
      # - name: Install alsa
      # run: sudo apt-get install libasound2-dev
      # - name: Install libjack
      # run: sudo apt-get install libjack-jackd2-dev libjack-jackd2-0
      - name: Install stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Run clippy
        working-directory: rs
        run: cargo clippy --all --all-features --workspace --all-targets --exclude glicol-wasm
  rustfmt-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Run rustfmt
        working-directory: rs
        run: cargo fmt --all -- --check
